<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot Voice Assistant - Your AI Health Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .voice-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }
        
        .voice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .voice-btn:active {
            transform: translateY(0);
        }
        
        .voice-btn.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 1.5s infinite;
        }
        
        .voice-btn.speaking {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .voice-status {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
            color: #666;
        }
        
        .voice-transcript {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .voice-transcript.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <div class="avatar-ring">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="status-indicator"></div>
                </div>
                <div class="bot-info">
                    <h1>MediBot Voice Assistant</h1>
                    <p>Your AI Health Assistant with Voice</p>
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="clearChat" title="Clear Chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="action-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Voice Controls -->
        <div class="voice-controls">
            <button class="voice-btn" id="voiceInputBtn" title="Click to speak">
                <i class="fas fa-microphone"></i>
                Speak
            </button>
            <button class="voice-btn" id="voiceOutputBtn" title="Click to hear response">
                <i class="fas fa-volume-up"></i>
                Listen
            </button>
        </div>
        
        <div class="voice-status" id="voiceStatus">Click the microphone to ask a medical question</div>
        <div class="voice-transcript" id="voiceTranscript"></div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                    <h2>Welcome to MediBot Voice Assistant!</h2>
                    <p>I'm your AI-powered medical assistant with voice capabilities. You can speak to me or type your medical questions.</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-message="What are the symptoms of flu?">
                            <i class="fas fa-thermometer-half"></i>
                            Flu Symptoms
                        </button>
                        <button class="quick-btn" data-message="Tell me about Tylenol">
                            <i class="fas fa-pills"></i>
                            Medicine Info
                        </button>
                        <button class="quick-btn" data-message="How to treat a fever?">
                            <i class="fas fa-heartbeat"></i>
                            Fever Treatment
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="messageForm" class="message-form">
                <div class="input-wrapper">
                    <button type="button" class="attachment-btn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input 
                        type="text" 
                        id="messageInput" 
                        name="msg" 
                        placeholder="Ask me anything about your health or click the microphone..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>MediBot is thinking...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let messageCount = 0;
            let isRecording = false;
            let isSpeaking = false;
            
            // Hide welcome message after first interaction
            function hideWelcomeMessage() {
                $('#welcomeMessage').fadeOut(500);
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                $('#typingIndicator').addClass('active');
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                $('#typingIndicator').removeClass('active');
            }
            
            // Create message element
            function createMessage(content, isUser = false) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const messageClass = isUser ? 'user-message' : 'bot-message';
                const avatar = isUser ? 
                    '<i class="fas fa-user"></i>' : 
                    '<i class="fas fa-user-md"></i>';
                
                return `
                    <div class="message ${messageClass}">
                        <div class="message-avatar">
                            ${avatar}
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                ${content}
                            </div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }
            
            // Add message to chat
            function addMessage(content, isUser = false) {
                if (messageCount === 0) {
                    hideWelcomeMessage();
                }
                
                const messageHtml = createMessage(content, isUser);
                $('#messagesContainer').append(messageHtml);
                
                // Animate new message
                const newMessage = $('#messagesContainer .message').last();
                newMessage.hide().fadeIn(300);
                
                // Scroll to bottom
                setTimeout(() => {
                    $('.chat-container').animate({
                        scrollTop: $('.chat-container')[0].scrollHeight
                    }, 300);
                }, 100);
                
                messageCount++;
            }
            
            // Voice Input Button
            $('#voiceInputBtn').on('click', function() {
                if (isRecording) return;
                
                isRecording = true;
                $(this).addClass('recording');
                $('#voiceStatus').text('Listening... Speak now');
                
                $.ajax({
                    url: '/voice_input',
                    type: 'POST',
                    success: function(data) {
                        isRecording = false;
                        $('#voiceInputBtn').removeClass('recording');
                        
                        if (data.success) {
                            $('#voiceStatus').text('Voice recognized successfully');
                            $('#voiceTranscript').text(`You said: "${data.text}"`).addClass('show');
                            
                            // Add user message
                            addMessage(data.text, true);
                            
                            // Add bot response
                            setTimeout(() => {
                                addMessage(data.response);
                            }, 500);
                        } else {
                            $('#voiceStatus').text('Voice recognition failed: ' + data.text);
                            $('#voiceTranscript').removeClass('show');
                        }
                    },
                    error: function() {
                        isRecording = false;
                        $('#voiceInputBtn').removeClass('recording');
                        $('#voiceStatus').text('Voice recognition error');
                    }
                });
            });
            
            // Voice Output Button
            $('#voiceOutputBtn').on('click', function() {
                if (isSpeaking) return;
                
                const lastBotMessage = $('#messagesContainer .bot-message').last();
                if (lastBotMessage.length === 0) {
                    $('#voiceStatus').text('No response to speak');
                    return;
                }
                
                const messageText = lastBotMessage.find('.message-bubble').text();
                
                isSpeaking = true;
                $(this).addClass('speaking');
                $('#voiceStatus').text('Speaking response...');
                
                $.ajax({
                    url: '/speak',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({text: messageText}),
                    success: function(data) {
                        setTimeout(() => {
                            isSpeaking = false;
                            $('#voiceOutputBtn').removeClass('speaking');
                            $('#voiceStatus').text('Voice assistant ready');
                        }, 2000);
                    },
                    error: function() {
                        isSpeaking = false;
                        $('#voiceOutputBtn').removeClass('speaking');
                        $('#voiceStatus').text('Text-to-speech error');
                    }
                });
            });
            
            // Handle form submission
            $('#messageForm').on('submit', function(e) {
                e.preventDefault();
                
                const userMessage = $('#messageInput').val().trim();
                if (!userMessage) return;
                
                // Add user message
                addMessage(userMessage, true);
                $('#messageInput').val('');
                $('#voiceTranscript').removeClass('show');
                
                // Show loading and typing
                showTypingIndicator();
                $('#loadingOverlay').fadeIn(200);
                
                // Send to backend
                $.ajax({
                    url: '/get',
                    type: 'POST',
                    data: { msg: userMessage },
                    success: function(response) {
                        // Hide loading
                        $('#loadingOverlay').fadeOut(200);
                        hideTypingIndicator();
                        
                        // Add bot response with delay for natural feel
                        setTimeout(() => {
                            addMessage(response);
                        }, 500);
                    },
                    error: function() {
                        $('#loadingOverlay').fadeOut(200);
                        hideTypingIndicator();
                        addMessage('Sorry, I encountered an error. Please try again.');
                    }
                });
            });
            
            // Quick action buttons
            $('.quick-btn').on('click', function() {
                const message = $(this).data('message');
                $('#messageInput').val(message);
                $('#messageForm').submit();
            });
            
            // Clear chat
            $('#clearChat').on('click', function() {
                $('#messagesContainer').empty();
                $('#welcomeMessage').fadeIn(500);
                $('#voiceTranscript').removeClass('show');
                messageCount = 0;
            });
        });
    </script>
</body>
</html>
